<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký | Facebook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .register-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="register-container">
        <h3 class="text-center">Tạo tài khoản mới</h3>
        <form action="/dang-ky" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="hoTen" placeholder="Họ và tên" required>
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" name="soDienThoai" placeholder="Số điện thoại" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="matKhau" placeholder="Mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-success w-100">Đăng ký</button>
        </form>
        <hr>
        <div class="text-center">
            <a href="/dang-nhap" class="btn btn-secondary">Quay lại đăng nhập</a>
        </div>
    </div>
</div>

</body>
</html>

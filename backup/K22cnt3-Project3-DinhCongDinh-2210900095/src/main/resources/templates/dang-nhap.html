<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | Facebook</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-facebook {
            background-color: #1877f2;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-container">
        <h3 class="text-center">Đăng nhập Facebook</h3>
        <form action="/dang-nhap" method="post">
            <div class="mb-3">
                <input type="text" class="form-control" name="soDienThoai" placeholder="Số điện thoại hoặc email" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="matKhau" placeholder="Mật khẩu" required>
            </div>
            <button type="submit" class="btn btn-facebook w-100">Đăng nhập</button>
            <p class="text-center mt-2"><a href="#">Quên mật khẩu?</a></p>
        </form>
        <hr>
        <div class="text-center">
            <a href="/dang-ky" class="btn btn-success">Tạo tài khoản mới</a>
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thêm/Sửa công dân</title>
    <style>
        label { display: block; margin: 10px 0; }
        input, select { width: 200px; padding: 5px; }
        button { margin-top: 10px; padding: 5px 10px; }
    </style>
</head>
<body>
<h1 th:text="${congDan.cccd != null} ? 'Sửa công dân' : 'Thêm công dân mới'"></h1>
<form th:action="@{/templates/congdan}" th:object="${congDan}" method="post">
    <label>CCCD: <input type="text" th:field="*{cccd}" th:readonly="${congDan.cccd != null}"></label>
    <label>Họ tên: <input type="text" th:field="*{hoTen}"></label>
    <label>Ngày sinh: <input type="date" th:field="*{ngaySinh}"></label>
    <label>Giới tính:
        <select th:field="*{gioiTinh}">
            <option value="NAM">Nam</option>
            <option value="NU">Nữ</option>
            <option value="KHAC">Khác</option>
        </select>
    </label>
    <label>Số điện thoại: <input type="text" th:field="*{soDienThoai}"></label>
    <label>Email: <input type="email" th:field="*{email}"></label>
    <label>Địa chỉ: <textarea th:field="*{diaChi}"></textarea></label>
    <label>Ngày cấp: <input type="date" th:field="*{ngayCap}"></label>
    <label>Ngày hết hạn: <input type="date" th:field="*{ngayHetHan}"></label>
    <button type="submit">Lưu</button>
</form>
<a th:href="@{/templates/congdan}">Quay lại</a>
</body>
</html>

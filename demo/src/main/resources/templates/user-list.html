<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách người dùng</title>
</head>
<body>
<h1>Danh sách người dùng</h1>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Tên đăng nhập</th>
        <th>Vai trò</th>
    </tr>
    </thead>
    <tbody>
    <!-- Lặp qua danh sách người dùng -->
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.tenDangNhap}"></td>
        <td th:text="${user.vaiTro}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
